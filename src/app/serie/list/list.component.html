<div class="container mt-4">
  <!-- Encabezado estilizado con Bootstrap -->
  <div class="bg-info text-white py-3 px-4 mb-4 d-flex align-items-center rounded">
    <h2 class="mb-0">TV Series</h2>
  </div>

  <!-- Tabla estilizada con Bootstrap -->
  <table class="table table-striped table-bordered table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Channel</th>
        <th scope="col">Seasons</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let serie of series; let i = index">
        <td>{{ i + 1 }}</td>
        <td><a href="#" class="text-primary">{{ serie.name }}</a></td>
        <td>{{ serie.channel }}</td>
        <td>{{ serie.seasons }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Promedio de temporadas -->
  <div class="mt-3">
    <strong>Average Seasons:</strong> {{ averageSeasons | number: '1.1-1' }}
  </div>
</div>
